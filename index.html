<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of games</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <input type="checkbox">
    <div id="gridwrap">
        
        <header>Game of games</header>
        <button id="question">Start</button>
        <section id="q-out">Q</section>
        <section id="o-out">
             <div class="option-box">
                 <form action="">
                    <input type="radio" id="radio1" name="test" value="1">
                    <p class="option-text" id="option-1">Option 1</p>
                 </form>   
             </div>
             <div class="option-box">
                <form action="">
                   <input type="radio" id="radio2" name="test" value="2">
                   <p class="option-text" id="option-2">Option 2</p>
                </form>   
            </div>
            <div class="option-box">
                <form action="">
                   <input type="radio" id="radio3" name="test" value="3">
                   <p class="option-text" id="option-3">Option 3</p>
                </form>   
            </div>
             <input type="button" id="submit-answer" value="YES submit answer">
        </section>
        <section id="r-out">0</section>
        <section id="value">Value</section>
        <section id="c-out"> Category
            <div class="category" id="c-1">Pokemon</div>
            <div class="category" id="c-2">Minecraft</div>
            <div class="category" id="c-3">Maths</div>
        </section>
        <footer>
            <div id="incorrect">0</div>
            <div class="strike" id="strike-1">3</div>
            <div class="strike" id="strike-2">2</div>
            <div class="strike" id="strike-3">1</div>
        </footer>
    </div>
    <script src="questions.js"></script>
    <script src="index.js"></script> 
</body>

</html>
