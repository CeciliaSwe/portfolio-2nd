<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of games</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="header-title">
        <div id="header-text">Game of games</div>
    </header>
    <div id="gridwrap">
        <button id="button-start">Start</button>
        <div id="value">
            <p>Question value:</p>
            <p id="value-display">Value</p>
        </div>
        <div id="c-out">
            <h3>Category</h3>
            <div class="category" id="c-1">Pokemon</div>
            <div class="category" id="c-2">Minecraft</div>
            <div class="category" id="c-3">Maths</div>
        </div>
        <div id="q-out">
            <p id="q-display">Question</p> 
        </div>
            
        <div id="o-out">
            <form>
                <div class="option-box">
                    <input type="radio" id="radio1" name="test" value="1">
                    <label for="radio1" class="option-text" id="option-1">Option 1</label>
                </div>
                <div class="option-box">
                    <input type="radio" id="radio2" name="test" value="2">
                    <label for="radio2" class="option-text" id="option-2">Option 2</label>
                </div>
                <div class="option-box">
                    <input type="radio" id="radio3" name="test" value="3">
                    <label for="radio3" class="option-text" id="option-3">Option 3</label>
                </div>
                <input type="button" id="button-submit" value="Submit">
            </form>
        </div>
        <div id="r-out">0</div>
        <div id="i-out">
            <div id="incorrect">0</div>
            <div class="strike" id="strike-1">3</div>
            <div class="strike" id="strike-2">2</div>
            <div class="strike" id="strike-3">1</div>
        </div>
    </div>
    <!-- The Modal popup for game over-->
    <div id="modal-gameover" class="modal">
        <!-- Modal content -->
        <div class="popup-content">
            <div class="popup-header">
                <span class="close">&times;</span>
                <h2>Game Over</h2>
            </div>
            <div class="popup-text">
                <p id="popup">Your total score is something</p>
                
                    <div class="button-playagain">
                        <a href="index.html">
                        Play again!
                        </a>
                    </div>
            </div>
        </div>
    </div>
    <!-- The Modal popup when game runs out of questions in a category-->
    <div id="modal-alldone" class="modal">
        <!-- Modal content -->
        <div class="popup-content">
            <div class="popup-header">
                <span class="close">&times;</span>
                <h2>Game Over</h2>
            </div>
            <div class="popup-text">
                <p id="popup2">Your total score is something</p>
                <div class="button-playagain">
                    <a href="index.html">
                    Play again!
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
